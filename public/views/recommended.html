<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended</title>

    <link rel="stylesheet" href="/css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    

    <script>
        $(document).ready(function () {
          $("#header").load("/views/header.html");
        });
    </script>

    <script>
        $(document).ready(function () {
        $("#footer").load("/views/footer.html");
        });
    </script>
    
</head>
<body>

    <div id="header"></div>

    
    <div id="searchdiv">
        <h1 class="pagetitle">Recommended TV-Shows</h1>
    </div>

    <hr>

    <div class="numofresults" id="numofresults"></div>

    <button class="refresh_btn" id="refresh"></button>

    <div class="mainbody">
        <div id="results"></div>
    </div>

    <div id="alert" class="alert">
        <strong>Show successfully saved.</strong>
    </div>

    <div id="duplicate" class="duplicate">
        <strong>Show already saved.</strong>
    </div>

    <div id="error" class="error">
        <strong>Please sign in to save this.</strong>
    </div>

    <div id="footer"></div>


<script src="/js/recommended.js" type="text/javascript"></script>
<script src="/js/flags.js" type="text/javascript"></script>

</body>


</html>
