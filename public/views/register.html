<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
    
        <link rel="stylesheet" href="/css/app.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
        <script>
            $(document).ready(function () {
                $("#header").load("/views/header.html");
            });
        </script>

        <script>
            $(document).ready(function () {
                $("#footer").load("/views/footer.html");
            });
        </script>
    
    </head>
<body>

    <div id="header"></div>

    <h1 class="pagetitle">Register</h1>


    <!-- LATER CHANGE THIS TO BE A FORM INSTEAD OF A TABLE. BETTER FOR VALIDATING EMAIL AND PASSWORD FIELDS. -->
    
    <table id="idresults">
        <tr>
            <th>
                <label for="userEmail">Email: </label>
            </th>
            <td>
                <input class="inputInfo" id="userEmail" type="email" placeholder="example@gmail.com" required>
            </td>
        </tr>

        <tr>
            <th>
                <label for="userPassword">Password: </label>
            </th>
            <td>
                <input class="inputInfo" id="userPassword" type="password" placeholder="Choose a strong password" minlength="8" required>
            </td>
        </tr>
        
    </table>
    

    <div id="submitButton">
        <button class="submit_btn" onclick="registerUser()">Sign Up</button>
    </div>

    <hr>

    <div id="footer"></div>
    
    <script src="/js/register.js" type="text/javascript"></script>
    <script src="/js/pretty.js" type="text/javascript"></script>


</body>
</html>
